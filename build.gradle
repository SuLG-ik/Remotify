// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.72'
    ext.coroutine_version = '1.3.7'
    ext.koin_version = '2.1.5'
    ext.lifecycle_version = '2.3.0-alpha03'
    ext.navigation_version = '2.3.0-beta01'
    ext.activity_version = '1.2.0-alpha05'
    ext.fragment_version = '1.3.0-alpha05'
    ext.appcompat_version = '1.3.0-alpha01'
    ext.core_version = '1.4.0-alpha01'
    ext.material_version = '1.1.0'

    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.koin:koin-gradle-plugin:$koin_version"
        classpath 'com.google.gms:google-services:4.3.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
